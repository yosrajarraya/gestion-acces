<html>
    <head>
      
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Users Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <!-- Page content here -->
    <h1>Users Management</h1>
    <hr>
    <!-- Table to display users -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Post</th>
            <th scope="col">Date Creation</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Table rows will be filled with user data dynamically -->
        </tbody>
    </table>

    <!-- Button to add a new user -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
</div>

<!-- Modal for adding a new user -->
<div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Form to add a new user -->
                <form id="addUserForm">
                    <div class="mb-3">
                        <label for="inputCode" class="form-label">Code</label>
                        <input type="text" class="form-control" id="inputCode" name="code" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPost" class="form-label">Post</label>
                        <input type="text" class="form-control" id="inputPost" name="post" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDateCreation" class="form-label">Date Creation</label>
                        <input type="date" class="form-control" id="inputDateCreation" name="dateCreation" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8j+0pe3uLcrrI5cr1xFxEbRMoea1K49eT0W1QhbeUQO+mq2g1uIbleJ6OWJU" crossorigin="anonymous"></script>
</body>
</html>
